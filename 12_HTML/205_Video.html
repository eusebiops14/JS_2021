<video id="meuVideo" witdh="800" height="450" controls autoplay controlsList = "nodownload">
    <source src = "http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não suporta a tag vídeo.
</video>

<div wm-progresso="meuVideo" class = "progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border:solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id) {
        const video = document.getElementById(id);
        video.oncontextmenu = () => false;

        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play(); //seleciona o botao play e faz com que quando clicarmos no botao play , o video comece a ser exibido
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause();

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100;
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`);
            valorDiv.style.width = `${percentual}%`; 
            valorDiv.innerHTML = `${percentual.toFixed(1)}%` //innerHTML coloca texto dentro da div
        },100);                                              //to fixed define numero de casas decimais
    }

    configurarVideo('meuVideo')
</script>
