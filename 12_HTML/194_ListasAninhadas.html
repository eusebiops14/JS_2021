<script>
    
    //debugger;
    document.querySelectorAll('[PastaDeArquivos]').forEach(folder => {
        folder.onclick = function(evento) {
            const ul = folder.nextElementSibling; //armazena a ul seguinte ao span
            displayAtual = ul.style.display;//verifica se a pasta esta oculta ou nao
            ul.style.display = (displayAtual === 'none' ? 'block' : 'none');

        }
    })
</script>
