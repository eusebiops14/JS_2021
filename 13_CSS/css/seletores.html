<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        
       /** {  asteristico é um seletor universal: seleciona todos os elementos da tag
       .tag
       seletor id(indicado pelo #) #id.
       #aninhado > div (acessa a div imediatamente abaixo de aninhado)
       #aninhado section; acessa a section dentro do id aninhado
       p + ul : seleciona um tag p que possui uma tag ul imediatamente abaixo
       p ~ ol : general siblings
       [propriedade]: exemplo: [feira=escritorio empresa] seletor do tipo propriedade seleciona todas as tags que tenham a propriedade definida (exemplo: linha 32- propriedade feira ='escritorio empresa') 


       } 
       */
    
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
