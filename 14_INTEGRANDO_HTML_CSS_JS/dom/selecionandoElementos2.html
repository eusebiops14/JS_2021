<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque'); /*QuerySelector espera um seletor CSS por isso devemos utilizar o '#'
        -QuerySelector permite selecionar por classe, id (#) , tag, atributo
        -Diferente do getElementByID/tag/class , o querySelectorAll retorna uma nodeList que possui a funcao forEach*/

        const selecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'));
        }
        const deselecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'));
        }

        selecionar('div');
        selecionar('.terceiro.ultimo');
        deselecionar('*');

        selecionar(':not(#primeiro)')
        deselecionar('*');
        selecionar(':nth-child(1)')
        deselecionar('*');
        selecionar('[wb-attrib]');

    </script>
</body>
</html>
